<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aula 1.2 Interface UIEvent</title>
</head>
<body onload="checkCookies()">
    
    <script>
        function checkCookies() {
            if(navigator.cookieEnabled) {
                alert("Cookies on")
            } else {
                alert("No cookies")
            }
        }
        
        </script>
<p>Verifica se os cookies estao liberados!</p>

</body>
</html>
