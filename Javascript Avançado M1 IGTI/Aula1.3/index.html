<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aula 1.3 - MouseEvent mousedown</title>
</head>

<body>

    Exemplo de mousedown
    <p id="a">Click aqui</p>
</body>

<script>
    let p = document.getElementById('a');

    p.addEventListener('mousedown', (event) => event.target.innerHTML = "O mouse esta pressionado", false);

    p.addEventListener('mouseup', (event) => event.target.innerHTML = "O mouse foi pressionado", false);
</script>

</html>
